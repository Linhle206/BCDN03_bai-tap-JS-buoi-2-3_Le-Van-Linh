<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT JS buổi 1</title>

  <!-- Bs4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="mt-2">BÀI TẬP BUỔI 2 3</h1>
  </div>
  <div class="container">
    <!-- BÀI TẬP 1 -->
    <div class="BAITAP1 mt-5">
      <form class="mt-4">
        <h3>BÀI TẬP 1: TÍNH LƯƠNG</h3>
        <div class="form-group">
          <label for="luong1n">Nhập lương 1 ngày</label>
          <input type="number" class="form-control w-50" id="luong1n" placeholder="Lương 1 ngày">
        </div>
        <div class="form-group">
          <label for="songay">Số ngày</label>
          <input type="number" class="form-control w-50" id="songay" placeholder="Số ngày">
        </div>
        <button id="tinhluong" type="button" class="btn btn-primary">Tính lương</button>
        <p id="ketqua" class="mt-4 alert alert-primary mt-4 w-50"></p>
      </form>
    </div>
    <!-- BÀI TẬP 2 -->
    <div class="BAITAP2 mt-5">
      <form class="mt-4">
        <h3>BÀI TẬP 2: TÍNH TÍNH GIÁ TRỊ TRUNG BÌNH</h3>
        <div class="form-group">
          <label for="num1">Nhập số đầu tiên</label>
          <input type="number" class="form-control w-50" id="num1" placeholder="Số thứ 1">
        </div>
        <div class="form-group">
          <label for="num2">Nhập số thứ 2</label>
          <input type="number" class="form-control w-50" id="num2" placeholder="Số thứ 2">
        </div>
        <div class="form-group">
          <label for="num3">Nhập số thứ 3</label>
          <input type="number" class="form-control w-50" id="num3" placeholder="Số thứ 3">
        </div>
        <div class="form-group">
          <label for="num4">Nhập số thứ 4</label>
          <input type="number" class="form-control w-50" id="num4" placeholder="Số thứ 4">
        </div>
        <div class="form-group">
          <label for="num5">Nhập số thứ 5</label>
          <input type="number" class="form-control w-50" id="num5" placeholder="Số thứ 5">
        </div>
        <button onclick="TinhTB()" id="tinhTB" type="button" class="btn btn-primary">Tính trung bình</button>
        <p id="soTB" class="mt-4 alert alert-primary mt-4 w-50"></p>
      </form>
    </div>
    <!-- BÀI TẬP 3 -->
    <div class="BAITAP3 mt-5">
      <form class="mt-4">
        <h3>BÀI TẬP 3: QUY ĐỔI TIỀN</h3>
        <div class="form-group">
          <label for="usd">Nhập số tiền cần quy đổi</label>
          <input type="number" class="form-control w-50" id="usd" placeholder="USD">
        </div>
        <button onclick="doiUSD()" id="quydoi" type="button" class="btn btn-primary">Quy đổi</button>
        <p id="tien" class="mt-4 alert alert-primary mt-4 w-50"></p>
      </form>
    </div>
    <!-- BÀI TẬP 4 -->
    <div class="BAITAP4 mt-5">
      <form class="mt-4">
        <h3>BÀI TẬP 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỬ NHẬT</h3>
        <div class="form-group">
          <label for="dai">Nhập chiều dài</label>
          <input type="number" class="form-control w-50" id="dai" placeholder="Chiều dài">
        </div>
        <div class="form-group">
          <label for="rong">Nhập chiều rộng</label>
          <input type="number" class="form-control w-50" id="rong" placeholder="Chiều rộng">
        </div>
        <button onclick="tinhChuViDienTich()" id="tinhSP" type="button" class="btn btn-primary">Tính</button>
        <p id="SP" class="mt-4 alert alert-primary mt-4 w-50"></p>
      </form>
    </div>
     <!-- BÀI TẬP 5 -->
     <div class="BAITAP5 mt-5">
      <form class="mt-4">
        <h3>BÀI TẬP 5: TÍNH TỔNG 2 KÍ SỐ</h3>
        <div class="form-group">    
          <label for="num">Nhập số có 2 chữ số</label>
          <input type="number" class="form-control w-50" id="num" placeholder="Số có 2 chữ số">
        </div>
        <button onclick="tong2KS()" id="TT" type="button" class="btn btn-primary">tính</button>
        <p id="KQ" class="mt-4 alert alert-primary mt-4 w-50"></p>
      </form>
    </div>

  </div>

  <!-- BS4 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <!-- BAI TAP -->
  <script src="./js/baitap1.js"></script>
  <script src="./js/baitap2.js"></script>
  <script src="./js/baitap3.js"></script>
  <script src="./js/baitap4.js"></script>
  <script src="./js/baitap5.js"></script>
</body>

</html>
